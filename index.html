<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Press+Start+2P&family=Wallpoet&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit()">
    <div class="header">
      <h1>Mine Sweeper 2.0</h1>
    </div>

    <div class="game">
      <div class="game-info">
        <div class="level">
          <button class="btn level-btn" onclick="setLevel(this)">Easy</button>
          <button class="btn level-btn" onclick="setLevel(this)">Medium</button>
          <button class="btn level-btn" onclick="setLevel(this)">Hard</button>
        </div>

        <div class="game-small-info1">
          <div class="timer"></div>
          <button class="btn reset-btn" onclick="resetGame(this)">😃</button>
          <div class="booms-remain"><p>000</p></div>
        </div>

        <div class="game-small-info2">
          <button class="btn undo-btn" onclick="undo()">undo</button>

          <div class="lives">
            <p class="lives-remain">
              lives: <span class="hearts">❤️❤️❤️</span>
            </p>
          </div>

          <div class="hints">
            <button class="btn hint1-btn" onclick="getHint(this)">🔔</button>
            <button class="btn hint2-btn" onclick="getHint(this)">🔔</button>
            <button class="btn hint3-btn" onclick="getHint(this)">🔔</button>
          </div>
        </div>
      </div>

      <div class="board">
        <table>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>Tamar Shalem</footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/play.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/undo.js"></script>
  </body>
</html>
